                    </div>
                    <div class="form-group">
                      <input id="re_register-password" type="password" name="registerPassword" required data-msg="请重复你的密码" class="input-material">

                    </div>
                    <div class="form-group" id="">

                      <label for="register-username" class="label-material">验证码</label>

          var userName = $(this).val();

          $.ajax({
            url:"/user/do_checkUserName",
            data:{userName:userName},
            type:"get",
            success:function (result) {
              //alert(result);

                $("#checkNameMsg").html("用户名已被注册").css({color:"red"});
              }
