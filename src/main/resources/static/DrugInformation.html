<script>
    //页面完成加载，立即从服务端获取商品数据
    $(function () {
        showmedicineByPageNumber(1);

        function showmedicineByPageNumber(pageNum) {
            $.ajax({
                url:"medicine/medicineInfo",
                dataType:"json",
                data:{pageNum:pageNum},
                success:function (result) {

                    //处理药品显示
                    showMedicineResult(result);

                    //处理页码显示  pagination

                    showPageNumberInfo(result);


                }
            });
        }

        function showMedicineResult(result) {
                $("#medicineInfo").html("");

                for(var i = 0;i<=result.medicine.length;i++){
                    var medicine=result.medicine[i];

                    var html="<div class=\"col-12 col-md-6\">\n" +"<div class=\"medicineSingle\">\n"+
                        "                        <div class=\"single-blog-area bg-gray mb-50\">\n" +
                        "                            <!-- Post Content -->\n" +
                        "                            <div class=\"post-content\">"
                        html +="<a href=\"#\" class=\"headline\">"+medicine.med_name+"</a>"
                        html +="<p>"+medicine.med_fun+"</p>"
                        html+= "<input type='hidden' class='idValue' value='"+medicine.med_id+"'>";
                        html +="  </div>\n" +
                            " </div>\n" +
                            " </div>\n" +
                            "  </div>"

                    $("#medicineInfo").append(html);

                    $(".medicineSingle").click(function () {
                        var med_id=$(this).find(".idValue").val();
                        window.location.href="/medicine/showMedDetails/"+med_id;
                    })


                }
        }
        function showPageNumberInfo(result) {
            var html="";
            for (var i=1;i<=result.page.totalPage;i++){
                if(result.page.pageNum!=i){
                    html+="<li><a class='currentPage'> "+i+"</a></li>"
                }
                else{
                    html+="<li class=\"page-item active\">"+i+"</li>"
                }
                html+="<li class=\"page-item\"><a class=\"page-link\" href=\"#\"></a></li>"
                $(".pagination").html("");
                $(".pagination").append(html);

                $("#currentPage").click(function () {
                    showmedicineByPageNumber($(this).html());

                })
            }
            
        }
        })
</script>
