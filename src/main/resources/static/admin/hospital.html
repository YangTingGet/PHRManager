<script>
    function deleteHospital(id){
        var flag = confirm("你确定要删除吗？");
        if (flag){
            alert(id);
            $.ajax({
                url:"passOder",
                type:"post",
                async:false,
                data:{doctorId:id},
                dataType: 'json',
                success:function(data){
                    if(data.stateCode.trim() == "1" ) {
                        window.location.reload();
                    }
                }
            })
        }
    }
    $(function(){
        $('#modleEditHospital').modal("hide");
    });
    function values(ID){
        $('#dateId').val(ID);
    }

</script>
