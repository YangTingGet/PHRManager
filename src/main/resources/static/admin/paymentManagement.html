<!-- ***** 健康资讯表 Start ***** -->
<div class="medilife-book-an-appoinment-area">
    <div class="container">
        <div class="row">
            <div class="col-12">

                <div class="appointment-form-content">
                    <div class="row no-gutters align-items-center">
                        <div class="col-12 col-lg-12">
                            <div class="medilife-appointment-form">
                                <form action="#" method="post" class="form-inline">

                                    <input type="search" placeholder="请输入资讯名" class="form-control">
                                    <button type="submit" value="搜索" class="form-control"><i class="fa fa-search"></i></button>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="section-padding-0-0">
                    <div class="col-12 col-lg-12">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">资讯名</th>
                                <th scope="col">资讯主体</th>
                                <th scope="col">状态</th>
                                <th scope="col">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <c:forEach items="${new}" var="n">
                                <td>照顾好口腔，关乎你的全身健康</td>
                                <td scope="col"><a href="#" class="btn btn-primary btn-sm " data-toggle="modal" data-target="#modleShowNews" onclick="values(3)">查看详情</a></td>
                                <th scope="col">未审核</th>
                                <td>
                                    <a href="#"  class="btn btn-primary btn-sm" οnclick="passNew('${n.newId}')">通过</a>
                                    <a href="#"  class="btn btn-danger btn-sm" οnclick="refuseNew('${n.newId}')">拒绝</a>
                                </td>
                            </c:forEach>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <!-- Pagination Area -->

                                    </ul>

                    </div>
                </div>

<!-- dailog  显示资讯详情modleShowNews-->
<div id="modleShowNews" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
    <div role="document" class="modal-dialog">
        <div class="modal-content leave-comment-area clearfix"  style="margin-top: 10ex;" >
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">资讯详情</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="comment-form">
                <form action="#" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <textarea class="form-control" name="new" id="new" cols="30" rows="10" placeholder="资讯文本" tabindex="1" style="overflow: hidden;outline: none;"></textarea>
                        </div>
                        <div class="modal-footer">
                            <a href="#"  class="btn btn-primary btn-sm" οnclick="passNew('${n.newId}')">通过</a>
                            <a href="#"  class="btn btn-danger btn-sm" οnclick="refuseNew('${n.newId}')">拒绝</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
