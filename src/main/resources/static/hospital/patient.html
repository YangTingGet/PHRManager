<!-- ***** 医院医生科室表 Start ***** -->
<div class="medilife-book-an-appoinment-area">
    <div class="container">
        <div class="row">
            <div class="col-12">

                <div class="appointment-form-content">
                    <div class="row no-gutters align-items-center">
                        <div class="col-12 col-lg-12">
                            <div class="medilife-appointment-form">
                                <form action="#" method="post">
                                    <div class="row align-items-end">
                                        <div class="col-12 col-md-3">
                                            <div class="form-group">
                                                <label >医院：</label>
                                                <select class="form-control" id="hospital" name="hospital_name">
                                                    <option value="{$user_hospital.hospital_name}">{$user_hospital.hospital_name}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-3">
                                            <div class="form-group mb-0">
                                                <label >科室：</label>
                                                <select class="form-control" id="Doctor_category" name="Doctor_category">
                                                    {foreach name="category_list" item="category" }
                                                    <option value="{$user_hospital.Doctor_category}">{$user_hospital.Doctor_category}</option>
                                                    {/foreach}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-3 mb-0">
                                            <div class="form-group mb-0">
                                                <label >医生：</label>
                                                <select class="form-control" id="doctors">
                                                    {foreach name="category_list" item="category" }
                                                    <option value="{$user_hospital.Doctor_num}">{$user_hospital.Doctor_name}</option>
                                                    {/foreach}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-2">
                                            <div class="form-group">
                                                <a href="javascript:;" id="searchware" class="btn btn-default btn-sm"><i class="fa fa-search"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="section-padding-0-0">
                    <div class="col-12 col-lg-12">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">医院</th>
                                <th scope="col">科室</th>
                                <th scope="col">医生</th>
                                <th scope="col">患者</th>
                                <th scope="col">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <c:forEach items="${doctor}" var="d">
                                <td>医院1</td>
                                <td>科室1</td>
                                <td>医生1</td>
                                <td scope="col">患者</td>
                                <td>
                                    <a href="#" class="btn btn-primary btn-sm " data-toggle="modal" data-target="#modleShowUser" onclick="values(3)">查看详情</a>
                                </td>
                            </c:forEach>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <!-- Pagination Area -->
                            <!-- 下标页码 -->

                                <nav aria-label="Page navigation">
                                    <ul class="pagination">
                                        <li class="page-item active"><a class="page-link" href="#">01</a></li>

                                        <li class="page-item"><a class="page-link" href="#">03</a></li>

</div>

<!-- dailog  modleEditDoctor-->
<div id="modleShowUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
    <div role="document" class="modal-dialog">
        <div class="modal-content leave-comment-area clearfix"  style="margin-top: 10ex;" >
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">患者信息</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="comment-form">
                <form action="#" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="form-control-label">患者编号</label>
                            <input type="text" class="form-control" name="dateId" id="dateId" value=""  disabled style="color: black;">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">用户名</label>
                            <input type="text" class="form-control" placeholder="医生姓名">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">电话</label>
                            <input type="number" class="form-control" placeholder="医生所属科室">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">邮箱</label>
                            <input type="email" class="form-control" placeholder="医生所属医院">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">身份证号</label>
                            <input type="number" class="form-control" placeholder="医生所属医院">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">真实姓名</label>
                            <input type="text" class="form-control" placeholder="医生所属医院">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
