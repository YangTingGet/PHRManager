<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
      <style type="text/css">
        label,#verificationCode{width: 60px;display:inline-block;}
      </style>
<![endif]-->
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>PHR个人健康服务管理平台</h1>
                  </div>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <div id="checkMsg_login" style="text-align: center"></div>
                  <form method="get" class="form-validate form-horizontal" id="login-form">

                    <div class="form-group">
                      <input id="login-username" type="text" name="loginUsername" required data-msg="请输入你的用户名" class="input-material">
                      <label for="login-username" class="label-material">用户名</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="loginPassword" required data-msg="请输入你的密码" class="input-material">
                      <label for="login-password" class="label-material">密码</label>
                    </div>

                      <div class="form-group" id="">
                          <input id="verificationCode"  width="60" height="45" type="text" class="input-material" name="verificationCode" required data-msg="请输入正确的验证码"/>
                          <label for="login-username" class="label-material">验证码</label>
                          <span class=""><canvas id="canvas" width="120" height="45"></canvas>
                        <a href="#" id="changeImg">看不清，换一张</a></span>
                      </div>
                    <div class="form-group">
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>普通用户
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">医院管理员
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">超级管理员
                            </label>
                    </div>
                      <div class="form-group">
                          <input id="login" class="submit btn btn-primary" type="submit" value="登录" name="loginSubmit">
                      </div>
                    <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                  </form><a href="#" class="forgot-pass">忘记密码？</a><br><small>还没有注册？ </small><a href="register.html" class="signup">注册</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
    <!-- test-->
    <script src="js/validate/MyValidate.js"></script>
  </body>

<script>

    $(function () {
      //禁用表单提交
      $("#login-form").submit(function () {
        return false;
      })


      $("#login").click(function () {
        var userName = $("#login-username").val();
        var userPwd = $("#login-password").val();

        var radioValue = $("input[name='optionsRadios']:checked").val();


        //登录验证
        $.ajax({
          url:"/user/doLogin",
          data:{userName:userName,password:userPwd,radio:radioValue},
          type:"get",
          success:function (result) {
            //数据解析
            if (result = 1) {
              window.location.href = "user/index_user.html";
            } else if (result = 2){
              window.location.href = "hospital/index_hospital.html";
            }
            else if (result = 3){
              window.location.href = "admin/index_admin.html";
            }
            else {
              $("#checkMsg_login").html("用户名或密码错误").css({color:"red"});
            }
          }
        });
      })
    })
</script>
</html>










</html>
