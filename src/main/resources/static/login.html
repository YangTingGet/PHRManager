<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>登录</h2>
<form  method="post" id="login" action="/user/doLogin">
    <div id="checkMsg_login" style="text-align: center"></div>
    <input id="userName_login" type="text" name="name" class="name" placeholder="用户名" required="">
    <input id="userPwd_login" type="password" name="password" class="password" placeholder="密码" required="">
    <ul>
        <li>
            <input type="checkbox" id="brand1" value="">
            <label for="brand1"><span></span>记住密码</label>
        </li>
    </ul>
    <a href="#">忘记密码?</a><br>
    <div class="clear"></div>
    <input type="submit" value="登录" id="login_btn">
</form>
</body>
</html>
